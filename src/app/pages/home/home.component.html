<div class="toolbar"></div>

<div class="header">
    <h2>Hola {{username}}</h2>
    <button mat-mini-fab style="background-color: #002D62; color: #F0F8FF;"

        <mat-icon>person</mat-icon>
    </button>
</div>

            <mat-card-actions align="end">

        </mat-card>
