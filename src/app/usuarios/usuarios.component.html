<p style="font-weight: bold;">Tabla de clientes</p>
<mat-table [dataSource]="usuarios" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <!-- <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef>Nombre de Usuario</mat-header-cell>

    <ng-container matColumnDef="first_name">

        <mat-cell *matCellDef="let row">{{row.first_name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="last_name">
        <mat-header-cell *matHeaderCellDef>Apellido</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.last_name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
    </ng-container>

    <!-- <ng-container matColumnDef="password">

    </ng-container> -->

    <ng-container matColumnDef="groups">
        <mat-header-cell *matHeaderCellDef>Rol</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.groups}}</mat-cell>
    </ng-container>

    <!-- <ng-container matColumnDef="user_permissions">
        <mat-header-cell *matHeaderCellDef>Permisos del usuario</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.user_permissions}}--</mat-cell>
    </ng-container>

    <ng-container matColumnDef="is_staff">
        <mat-header-cell *matHeaderCellDef>Es staff</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.is_staff}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="is_active">
        <mat-header-cell *matHeaderCellDef>Esta activo</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.is_active}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="is_superuser">

        <mat-cell *matCellDef="let row">{{row.date_joined}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
